<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
      #map_container { height: 100%; width: 70%; float: left; position: relative }
      #schools { width: 16%; float: left }
    </style>
    
    
  </head>
  <body>
  	<header>
			<h1>Aquilex test stuff</h1>
		</header>

		<section>
			<button id="useGPS" type="button">Use GPS</button>
			<button id="showSchools" type="button">Show Schools</button>
			<button id="addSchool" type="button">Add School to DB</button>
			<button id="addLocation" type="button">Add location to DB</button>
		</section>
    <section id="map_container"><section id="map_canvas" style="width:100%; height:100%"></section></section>
    <ul id="schools"></ul>
    
    	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfktyei7gttvZgWoXgOQ6a9zypzanAdwQ&libraries=places&sensor=true"></script>
    	<script src="http://j.maxmind.com/app/geoip.js" charset="ISO-8859-1" type="text/javascript" ></script>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
