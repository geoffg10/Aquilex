<!DOCTYPE html>
<html>
	<head>
		<title>AQUILEX - your personal tour guide</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="../css/bootstrap.css" rel="stylesheet">
		<link href="../css/style.css" rel="stylesheet">
	</head>
	<body>
		<section class="loginHeader dark-header">
			<section class="loginLogo">
				<h1 class="loginLogo"><img src="../imgs/login_logo.png" /><span>Aquilex</span></h1>
			</section><!-- end of login Logo -->
			
			<p class="loginInstruct">To create an account just fill in the 
			information and we will create one for you!</p>
		</section><!-- end of login header-->
		
		
		
		<section class="login">
			<form id="login" class="form-signin" action="#" method="post" class="loginForm">
			
			
				<input class="input-block-level" type="input" name="email" class="email" placeholder="Email"  />
				
				
				<input class="input-block-level" type="input" name="password" class="password" placeholder="Password" />
				
				
				<input class="btn btn-success" type="submit" value="Log In" />
				
				<section class="error">
				
				</section>
				
				<p class="forgotPW"><a href="#">forgot password?</a></p>
			
			</form>
		
		</section><!-- end of login -->
		
		<section class="adSpace">
		
		</section><!--end of ad space-->
	
	</body>
	    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfktyei7gttvZgWoXgOQ6a9zypzanAdwQ&libraries=places&sensor=true"></script> -->
    	<script src="http://j.maxmind.com/app/geoip.js" charset="ISO-8859-1" type="text/javascript" ></script>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	
</html>
