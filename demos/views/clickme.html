<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfktyei7gttvZgWoXgOQ6a9zypzanAdwQ&libraries=places&sensor=true">
    </script>
    <script>
      var map;
      var infowindow;
      var pos;
      var map;
      

      function initialize() {
        var mapOptions = {
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map_canvas'),
            mapOptions);

        // Try HTML5 geolocation
        if(navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            pos = new google.maps.LatLng(position.coords.latitude,
                                             position.coords.longitude);

            infowindow = new google.maps.InfoWindow();
	        var request = {
			    location: pos,
			    radius: 1500,
			    types: ['university']  
		      };
		    
		    var service = new google.maps.places.PlacesService(map);
		    service.nearbySearch(request, callback);

            map.setCenter(pos);
          }, function() {
            handleNoGeolocation(true);
          });
        } else {
          // Browser doesn't support Geolocation
          handleNoGeolocation(false);
        }
      } //close try geolocation
      
      

      function handleNoGeolocation(errorFlag) {
        if (errorFlag) {
          var content = 'Error: The Geolocation service failed.';
        } else {
          var content = 'Error: Your browser doesn\'t support geolocation.';
        }
      }
        
	    function callback(results, status) {
	        if (status == google.maps.places.PlacesServiceStatus.OK) {
	        	console.log(results);
	          for (var i = 0; i < results.length; i++) {
	          
	            createMarker(results[i]);
	          }
	        }
	    }
      

      function createMarker(place) {
	        var placeLoc = place.geometry.location;
	        var marker = new google.maps.Marker({
	          map: map,
	          position: place.geometry.location
	        });
	
	        google.maps.event.addListener(marker, 'click', function() {
	          infowindow.setContent(place.name);
	          infowindow.open(map, this);
	        });
	      }
        var options = {
          map: map,
          position: pos,
          zoom: 14
        };

        var infowindow = new google.maps.InfoWindow(options);
        //map.setCenter(options.position);
      

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
  	<header>
			<h1>Aquilex test stuff</h1>
		</header>

		<section>
			<button type="button">click me</button>
		</section>
    <div id="map_canvas" style="width:100%; height:100%"></div>
    	<script src="http://j.maxmind.com/app/geoip.js" charset="ISO-8859-1" type="text/javascript" ></script>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
