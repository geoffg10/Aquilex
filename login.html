<!DOCTYPE html>
<html>
<head>
	<title>AQUILEX - your personal tour guide</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="style/main.css" type="text/css" media="only screen and (max-width: 480px)" rel="stylesheet" />
		<link href="style/main.css" type="text/css" media="only screen and (min-width: 320px)" rel="stylesheet" />

	<link   href="style/threetwenty.css" type="text/css"  rel="stylesheet" />

</head>
<body>
		<div id="loginHeader">
			<div id="loginLogo">
				<h1 class="loginLogo">AQUILEX</h1>
			</div><!-- end of login Logo -->
			
			<p class="loginInstruct">To create an account just fill in the 
information and we will create one for you!</p>
		</div><!-- end of login header-->
		
		

		<div id="login">
			<form action="#" method="post" class="loginForm">
		
			
					<input class="loginEmail" type="email" id="email" placeholder="Email"  />
					
					
					<input class="loginPassword" type="password" id="password" placeholder="Password" />
					
					
					<input class="loginBtn" type="submit" value="Log In" />
					
					<div id="error">
		
					</div>
					
					<p class="forgotPW"><a href="#">forgot password?</a></p>
					
			  </form>
				
				</div><!-- end of login -->
				
				<div id="adSpace">
				
				</div><!--end of ad space-->

</body>
</html>
